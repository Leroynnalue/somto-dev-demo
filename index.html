<!DOCTYPE html>
<html lang="en" ng-app="alien">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somtochukwu</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Script Links -->
    <script defer src="./assets/angular.js"></script>
    <script defer src="./dist/script.js"></script>
</head>

<body>
    <main>
        <!-- Profile Picture -->
        <div class="profile" title="Somtochukwu Nnalue">
            <img class="profile__image" src="../images/logo.png" alt="Profile Picture">
        </div>

        <!-- Quote Box -->
        <div class="quote" ng-controller="Quotes">
            <em class="quote__info" ng-model="quoteInfo">
                {{quoteInfo}}
            </em>
            <span class="quote__author">~<span ng-model="quoteAuthor">{{quoteAuthor}}</span></span>
        </div>

        <!-- Pages -->
        <div class="toggle-container">
            <!-- First -->
            <div class="toggle">
                <label class="container">
                    <input type="checkbox" ng-model="persona">
                    <span>
                        <span class="toggle__title">Persona</span>
                        <div ng-show="persona">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, perspiciatis
                                temporibus. Esse
                                quisquam, molestiae numquam libero saepe vero illum doloribus expedita quas
                                necessitatibus quis
                                quasi harum repellat sequi eos veniam.
                            </p>
                        </div>
                    </span>
                </label>
            </div>
            <!-- Presence -->
            <div class="toggle">
                <label class="container">
                    <input type="checkbox" ng-model="presence">
                    <span>
                        <span class="toggle__title">Presence</span>
                        <div ng-show="presence">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, perspiciatis
                                temporibus. Esse
                                quisquam, molestiae numquam libero saepe vero illum doloribus expedita quas
                                necessitatibus quis
                                quasi harum repellat sequi eos veniam.
                            </p>
                        </div>
                    </span>
                </label>
            </div>
            <!-- Portfolio -->
            <div class="toggle">
                <label class="container">
                    <input type="checkbox" ng-model="portfolio">
                    <span>
                        <span class="toggle__title">Portfolio</span>
                        <div ng-show="portfolio">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, perspiciatis
                                temporibus. Esse
                                quisquam, molestiae numquam libero saepe vero illum doloribus expedita quas
                                necessitatibus quis
                                quasi harum repellat sequi eos veniam.
                            </p>
                        </div>
                    </span>
                </label>
            </div>
            <!-- Other Stuffs -->
            <div class="toggle">
                <label class="container">
                    <input type="checkbox" ng-model="others">
                    <span>
                        <span class="toggle__title">Other Stuffs</span>
                        <div ng-show="others">
                            <p>
                                Welcome to the portal of my projects that you might be interest in :)
                            </p>
                            <a href="#"></a>
                        </div>
                    </span>
                </label>
            </div>
        </div>

        <!-- Social Links -->
        <div class="socials">
            <!-- Twitter -->
            <a rel="noopener" href="https://twitter.com/leroydev_" class="fa fa-twitter" aria-hidden="true"
                target="_blank" title="Twitter"></a>

            <!-- Dev -->
            <span>
                Built By
                <a rel="noopener" target="_blank" id="dev"
                    href="https://www.instagram.com/_codevoyage/">A-L-I-E-N-X-R</a>
            </span>

            <!-- Github -->
            <a rel="noopener" href="https://github.com/Leroynnalue" class="fa fa-github" aria-hidden="true"
                target="_blank" title="Github"></a>
        </div>

        <!-- Cursor -->
        <div class="cursor"></div>
    </main>
</body>

</html>
